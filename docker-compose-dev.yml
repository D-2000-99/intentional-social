services:
  backend:
    build: ./backend
    ports:
      - "127.0.0.1:8001:8000"  # Dev backend on port 8001
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-intentional_social_dev}  # Dev database name
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data  # Separate volume for dev
    ports:
      - "127.0.0.1:5433:5432"  # Different port to avoid conflict with prod DB
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data_dev:  # Separate volume for dev database
