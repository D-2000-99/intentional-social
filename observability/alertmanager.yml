global:
  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'your-email@gmail.com'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'  # Use Gmail App Password
  smtp_require_tls: true

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: false
      repeat_interval: 5m
    
    # Warning alerts - less frequent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: false
      repeat_interval: 1h

# Receivers define where alerts are sent
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'your-email@gmail.com'
        headers:
          Subject: '{{ .GroupLabels.alertname }} - Intentional Social'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>

  - name: 'critical-alerts'
    email_configs:
      - to: 'your-email@gmail.com'
        headers:
          Subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        html: |
          <h1 style="color: red;">üö® CRITICAL ALERT</h1>
          <h2>{{ .GroupLabels.alertname }}</h2>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>
          <p style="color: red;"><strong>IMMEDIATE ACTION REQUIRED</strong></p>

  - name: 'warning-alerts'
    email_configs:
      - to: 'your-email@gmail.com'
        headers:
          Subject: '‚ö†Ô∏è  WARNING: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: orange;">‚ö†Ô∏è  Warning Alert</h2>
          <h3>{{ .GroupLabels.alertname }}</h3>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>

# Inhibit rules - suppress certain alerts when others are firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
